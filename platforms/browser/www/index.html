<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Creative Brains</title>
        <link rel="stylesheet" href="css/all.min.css">
        <link rel="stylesheet" href="css/style.css">
        <script type="text/javascript " src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript " src="js/controller.js"></script>
    </head>
    <body>
        <div class="background">

            <!-- LOGIN & SIGNUP CHOICE-->
            <div class="choice front" id="choice">
                <div class="logo-choice">
                    <img src="img/logo.png" width="100px" height="100px"><br>
                    Creative Brains
                </div>
                <div class="button-group">
                    <button class="btn signup">SIGN UP</button><br><br>
                    <button class="btn log" onclick="login()">LOGIN</button>            
                </div>
            </div>

            <!-- LOGIN & SIGNUP CHOICE-->
            <div class="login" id="login">
                <div class="logo-login">
                    <img src="img/logo.png" width="120px" height="120px"><br>
                </div>
                <form>
                    <label for="username" class="label">USERNAME</label><br>
                    <input type="text" class="input" name="username" id="username"><br><br>
                    <label for="password" class="label">PASSWORD</label><br>
                    <input type="password" class="input" name="password" id="password"><br>
                    <a href="#">Forget Password?</a>
                    <button class="btn log">LOGIN</button>
                </form>
            </div>
        </div>
        <script type="text/javascript " src="cordova.js"></script>
    </body>
</html>
